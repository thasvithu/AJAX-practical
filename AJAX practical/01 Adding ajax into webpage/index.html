<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <h1>Animal world</h1>
    <p>
    <h2>Cats</h2>
    </p>
    <img src="./cat.avif" alt="cat image">

    <div>cat is one of the cutest pet. they look very attractive and most of people like their mew sound.</div>

    <button id="btn">more information</button>
    <div id="div1"></div>

    <script>
        $(document).ready(function () { 
            $("#btn").click(function () {
                $.ajax('moreinfo.html', {
                    success: function (result) {
                        $('#div1').append(result);
                        $('#btn').hide();
                    }
                });
            });
        });
    </script>
</body>

</html>
