<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX load method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <h1>Animal world</h1>
    <div id="div1"></div>

    <script>
        $(document).ready(function() {
            $("#div1").load('load.html');
        });
    </script>
</body>

</html>
